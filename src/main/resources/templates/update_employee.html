<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>EmployeeManagement System</title>
</head>
<body>

<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form th:action="@{/create}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" placeholder="First Name" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email Address" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{department}" placeholder="Department" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{contactNumber}" placeholder="Contact Number" required class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-success">Upadte</button>
    </form>

    <br>
    <a th:href="@{/}">Back to Employee List</a>
</div>

</body>
</html>
