<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/createEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email Address" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{department}" placeholder="Department" required class="form-control mb-4 col-4">
        <input type="text" th:field="*{contactNumber}" placeholder="Contact Number" required class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

</body>
</html>
